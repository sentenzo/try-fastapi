name: CI (pylint + pytest)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      TEST_DATABASE_URL: postgresql+psycopg2://postgres:hackme@localhost:5432/try-fastapi-test
    services:
      postgres:
        image: postgres:15.1
        env:
          POSTGRES_DB: try-fastapi-test
          POSTGRES_PASSWORD: hackme
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: update pip
        run: python -m pip install --upgrade pip
      - name: install poetry
        run: pip install poetry
      - name: install dependencies
        run: poetry install
      - name: pylint
        run: poetry run pylint service
      - name: creating .env file
        run: cp .example.env .env
      # - name: launch db
      #   run: docker-compose -f docker-compose-dev.yml up -d db
      - name: pytest
        run: poetry run pytest --verbose --capture=no --exitfirst
