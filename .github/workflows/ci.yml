name: CI (pylint + pytest)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10' 
      - name: update pip
        run: python -m pip install --upgrade pip
      - name: install poetry
        run: pip install poetry
      - name: install dependencies
        run: poetry install
      - name: pylint
        run: poetry run pylint service 
      - name: launch db
        run: docker-compose -f docker-compose-dev.yml up db
      - name: pytest
        run: poetry run pytest --verbose --capture=no --exitfirst